name: CodeQL

on:
  push:
  pull_request:
     branches: [main]
  workflow_dispatch:

concurrency:
  # Only cancel jobs for PR updates
  group: codeql-analysis-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:

  conditional:
    name: Check conditional workflows and jobs
    runs-on: ubuntu-latest
    outputs:
      java: ${{ steps.conditional.outputs.codeql-java }}
      themes: ${{ steps.conditional.outputs.codeql-themes }}
    steps:
      - uses: actions/checkout@v3

      - id: conditional
        uses: ./.github/actions/conditional
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  java:
    name: CodeQL Java
    needs: conditional
    runs-on: ubuntu-latest
    if: needs.conditional.outputs.java == 'true'
    outputs:
      conclusion: ${{ steps.check.outputs.conclusion }}

    steps:
      - uses: actions/checkout@v3

  themes:
    name: CodeQL Themes
    needs: conditional
    runs-on: ubuntu-latest
    if: needs.conditional.outputs.java == 'true'
    outputs:
      conclusion: ${{ steps.check.outputs.conclusion }}

    steps:
      - uses: actions/checkout@v3
      - run: exit 1

  check:
    name: Status Check - CodeQL
    if: always()
    needs:
      - conditional
      - java
      - themes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: java
        uses: ./.github/actions/checks-job-pass
        with:
          jobs: ${{ toJSON(needs) }}
